<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Debug - Biskra CS Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #3b82f6;
        }
        
        .section {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #60a5fa;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            margin: 4px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .success {
            background: #10b98120;
            border-left: 3px solid #10b981;
        }
        
        .error {
            background: #ef444420;
            border-left: 3px solid #ef4444;
        }
        
        .warning {
            background: #f59e0b20;
            border-left: 3px solid #f59e0b;
        }
        
        .info {
            background: #3b82f620;
            border-left: 3px solid #3b82f6;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 8px 8px 0;
            font-size: 14px;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        button.secondary {
            background: #374151;
        }
        
        button.secondary:hover {
            background: #4b5563;
        }
        
        #log {
            background: #000;
            padding: 12px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 4px 0;
            color: #9ca3af;
        }
        
        .timestamp {
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß PWA Debug Tool</h1>
        
        <div class="section">
            <h2>Service Worker Status</h2>
            <div id="sw-status"></div>
            <button onclick="checkServiceWorker()">Refresh Status</button>
            <button class="secondary" onclick="unregisterSW()">Unregister SW</button>
        </div>
        
        <div class="section">
            <h2>Cache Status</h2>
            <div id="cache-status"></div>
            <button onclick="checkCache()">Check Cache</button>
            <button class="secondary" onclick="clearCache()">Clear All Cache</button>
        </div>
        
        <div class="section">
            <h2>Network Status</h2>
            <div id="network-status"></div>
            <button onclick="testOffline()">Test Offline Mode</button>
        </div>
        
        <div class="section">
            <h2>Installation Status</h2>
            <div id="install-status"></div>
        </div>
        
        <div class="section">
            <h2>Storage</h2>
            <div id="storage-status"></div>
            <button onclick="checkStorage()">Check Storage</button>
            <button class="secondary" onclick="clearStorage()">Clear Storage</button>
        </div>
        
        <div class="section">
            <h2>Activity Log</h2>
            <div id="log"></div>
            <button class="secondary" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="section">
            <button onclick="window.location.href='/'">‚Üê Back to App</button>
            <button onclick="location.reload()">Refresh Page</button>
        </div>
    </div>

    <script>
        // Logging
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }
        
        function clearLog() {
            logDiv.innerHTML = '';
        }
        
        // Service Worker Status
        async function checkServiceWorker() {
            const statusDiv = document.getElementById('sw-status');
            statusDiv.innerHTML = '';
            
            if (!('serviceWorker' in navigator)) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Service Workers not supported</div>';
                log('Service Workers not supported', 'error');
                return;
            }
            
            statusDiv.innerHTML += '<div class="status success">‚úÖ Service Workers supported</div>';
            
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                
                if (registration) {
                    statusDiv.innerHTML += '<div class="status success">‚úÖ Service Worker registered</div>';
                    
                    if (registration.active) {
                        statusDiv.innerHTML += '<div class="status success">‚úÖ Service Worker active</div>';
                        statusDiv.innerHTML += `<div class="status info">üìç Scope: ${registration.scope}</div>`;
                        log('Service Worker is active');
                    } else if (registration.installing) {
                        statusDiv.innerHTML += '<div class="status warning">‚è≥ Service Worker installing...</div>';
                        log('Service Worker installing');
                    } else if (registration.waiting) {
                        statusDiv.innerHTML += '<div class="status warning">‚è∏Ô∏è Service Worker waiting</div>';
                        log('Service Worker waiting');
                    }
                } else {
                    statusDiv.innerHTML += '<div class="status error">‚ùå No Service Worker registered</div>';
                    statusDiv.innerHTML += '<div class="status warning">üí° Refresh page to register</div>';
                    log('No Service Worker found', 'warning');
                }
            } catch (err) {
                statusDiv.innerHTML += `<div class="status error">‚ùå Error: ${err.message}</div>`;
                log(`Service Worker error: ${err.message}`, 'error');
            }
        }
        
        async function unregisterSW() {
            if (!('serviceWorker' in navigator)) return;
            
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                log('Service Worker unregistered');
                alert('Service Worker unregistered. Refresh the page.');
            } catch (err) {
                log(`Failed to unregister: ${err.message}`, 'error');
            }
        }
        
        // Cache Status
        async function checkCache() {
            const statusDiv = document.getElementById('cache-status');
            statusDiv.innerHTML = '';
            
            if (!('caches' in window)) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Cache API not supported</div>';
                return;
            }
            
            try {
                const cacheNames = await caches.keys();
                
                if (cacheNames.length === 0) {
                    statusDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è No caches found</div>';
                    log('No caches found', 'warning');
                    return;
                }
                
                statusDiv.innerHTML += `<div class="status success">‚úÖ Found ${cacheNames.length} cache(s)</div>`;
                log(`Found ${cacheNames.length} cache(s)`);
                
                for (let cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const keys = await cache.keys();
                    statusDiv.innerHTML += `<div class="status info">üì¶ ${cacheName}: ${keys.length} items</div>`;
                    
                    // List cached URLs
                    const urls = keys.map(req => req.url).join('<br>    ');
                    statusDiv.innerHTML += `<div class="status info" style="margin-left: 20px; font-size: 11px;">    ${urls}</div>`;
                }
            } catch (err) {
                statusDiv.innerHTML += `<div class="status error">‚ùå Error: ${err.message}</div>`;
                log(`Cache error: ${err.message}`, 'error');
            }
        }
        
        async function clearCache() {
            if (!('caches' in window)) return;
            
            try {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                log(`Cleared ${cacheNames.length} cache(s)`);
                alert('All caches cleared!');
                checkCache();
            } catch (err) {
                log(`Failed to clear cache: ${err.message}`, 'error');
            }
        }
        
        // Network Status
        function checkNetwork() {
            const statusDiv = document.getElementById('network-status');
            const online = navigator.onLine;
            
            if (online) {
                statusDiv.innerHTML = '<div class="status success">‚úÖ Online</div>';
            } else {
                statusDiv.innerHTML = '<div class="status error">‚ùå Offline</div>';
            }
        }
        
        async function testOffline() {
            const statusDiv = document.getElementById('network-status');
            
            try {
                const response = await fetch('/index.html', { cache: 'no-store' });
                statusDiv.innerHTML = '<div class="status success">‚úÖ Can fetch from network</div>';
                log('Network fetch successful');
            } catch (err) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Network fetch failed (offline or blocked)</div>';
                log('Network fetch failed - testing cache...', 'warning');
                
                // Try from cache
                const cachedResponse = await caches.match('/index.html');
                if (cachedResponse) {
                    statusDiv.innerHTML += '<div class="status success">‚úÖ Can load from cache</div>';
                    log('Cache is working - app should work offline');
                } else {
                    statusDiv.innerHTML += '<div class="status error">‚ùå Not in cache either</div>';
                    log('Not cached - app will not work offline', 'error');
                }
            }
        }
        
        // Installation Status
        function checkInstallation() {
            const statusDiv = document.getElementById('install-status');
            
            // Check if standalone
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches 
                || window.navigator.standalone 
                || document.referrer.includes('android-app://');
            
            if (isStandalone) {
                statusDiv.innerHTML = '<div class="status success">‚úÖ Running as installed app</div>';
                log('App is installed');
            } else {
                statusDiv.innerHTML = '<div class="status info">‚ÑπÔ∏è Running in browser</div>';
                log('App running in browser (not installed)');
            }
            
            // Check manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                statusDiv.innerHTML += '<div class="status success">‚úÖ Manifest linked</div>';
            } else {
                statusDiv.innerHTML += '<div class="status error">‚ùå No manifest found</div>';
            }
        }
        
        // Storage
        function checkStorage() {
            const statusDiv = document.getElementById('storage-status');
            statusDiv.innerHTML = '';
            
            // Check localStorage
            try {
                const testKey = '__test__';
                localStorage.setItem(testKey, 'test');
                localStorage.removeItem(testKey);
                statusDiv.innerHTML += '<div class="status success">‚úÖ localStorage available</div>';
                
                // Show saved data
                const savedTheme = localStorage.getItem('theme');
                const savedState = localStorage.getItem('biskra_helper_state_v1');
                
                if (savedTheme) {
                    statusDiv.innerHTML += `<div class="status info">üé® Theme: ${savedTheme}</div>`;
                }
                
                if (savedState) {
                    const state = JSON.parse(savedState);
                    const markCount = state.marks ? Object.keys(state.marks).length : 0;
                    statusDiv.innerHTML += `<div class="status info">üíæ Saved marks: ${markCount}</div>`;
                }
                
                log('Storage check complete');
            } catch (err) {
                statusDiv.innerHTML += `<div class="status error">‚ùå localStorage error: ${err.message}</div>`;
                log(`Storage error: ${err.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            log('Storage cleared');
            alert('All local storage cleared!');
            checkStorage();
        }
        
        // Monitor online/offline
        window.addEventListener('online', () => {
            log('Network: ONLINE', 'success');
            checkNetwork();
        });
        
        window.addEventListener('offline', () => {
            log('Network: OFFLINE', 'warning');
            checkNetwork();
        });
        
        // Initial checks on load
        window.addEventListener('load', () => {
            log('Debug page loaded');
            checkServiceWorker();
            checkCache();
            checkNetwork();
            checkInstallation();
            checkStorage();
        });
    </script>
</body>
</html>
